<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- These two libraries are local versions of datatables: https://datatables.net/download/ -->
    <link rel="stylesheet" type="text/css" href="/lib/datatables.min.css"/>
    <script type="text/javascript" src="/lib/datatables.min.js"></script>
    
    <!-- Include the Tableau Extensions library so we can communicate with Tableau -->
    <script src="/lib/tableau.extensions.1.latest.js"></script>

    <!-- Include our own style sheets and javascript code -->
    <link rel="stylesheet" href="../../demo-snippets/complete.css">
    <link rel="stylesheet" href="../../lib/google-material-icons.css">
    <script src="../../lib/demoHelpers.js"></script>
    <script src="./superstore.js"></script>
</head>
<style>
  .center {
    margin: auto;
    width: 60%;
    padding: 10px;
  }
</style>

<body>
  <div class="container-fluid">
      <!-- Main UI -->
      <div id="selected_marks">
          <h4>
              Detalhes para <span class="sheet_name" id="selected_marks_title">Sheet Name</span>
              <button title="Reset Filters" type="button" class="btn btn-link" id="reset_filters_button" style="float: right">
                <i class="material-icons">replay</i>
              </button>
              <button title="Choose Sheet" type="button" class="btn btn-link" id="show_choose_sheet_button" style="float: right">
                <i class="material-icons">build</i>
              </button>
              
          </h4>
          <div id="data_table_wrapper"></div>
          <div id="no_data_message">
              <h5>Selecione uma planilha</h5>
          </div>
      </div>
  </div>

  <!-- Choose Sheet Dialog (See https://www.w3schools.com/bootstrap/bootstrap_modal.asp for bootstrap dialog info) -->
   <!-- style="height: 100%" -->
  <div id="choose_sheet_dialog" class="modal fade" tabindex="-1" role="dialog" >
      <div class="modal-dialog" role="document">
          <div class="modal-content" style="height: 100%">
              <div class="modal-header">
                  <h5 class="modal-title">Selecione uma planilha para filtrar em <span class="sheet_name" id="choose_sheet_title"></span></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
              </div>
              <div class="modal-body">
                  <div id="choose_sheet_buttons"></div>
              </div>
          </div>
      </div>
  </div>
</body>

</html>
